<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch-Your Personalized Timekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Personalized Timekeeper!!!</h1>
    <div class="watch">
        <div class="date"><span id="da-mo">date month</span>year</div>
        <div class="time">00<span class="colon">:</span>00<span class="colon">:</span>00<span id="indicator">AM/PM</span></div>
        <div class="day">day</div>
        <div class="btn">
            <button class="change 12hrs">Switch to 24-Hour Format</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
